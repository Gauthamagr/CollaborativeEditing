<html>
<head><title> Collaborative Document Editing</title> </head>
<body>
	<h1 style="text-align:center;"> Shared Document 1</h1>
	<div style="margin-left:200px;">
		<textarea id="mainDoc" style="width:900px;height:100px;"></textarea>
		<div style="margin-top:20px;">
			<button id="connectToServer"  style="display:block;" value="connect" >Connect</button>
			<span>
				Key pressed : <span id="textReplace"> </span>  ... &nbsp; &nbsp;Location :
			</span>
			<span id="location"></span>
		<div>
		<div id ="clientId"></div>
		<div id ="Q"></div>
		<div id = "Buf"></div> 
		<div id = "Q_version_number" >0</div> 
		<div id = "buffer_version_number">0</div> 
	<script type="text/javascript">

var mainDoc = document.getElementById("mainDoc");
var version1 = 0;
var header_sent=0;
var tmp = "Hello";
var ommit_char = "Arrow";
var DELETE = "Y";
var BACKSPACE = "X";

function updateBuffer(key,pos,serverBufferNumber)
{
    var oldBuffer = document.getElementById("Buf").innerHTML;
    console.log("Inside update buffer : key :" + key + ". Pos : " + pos + "Server Version : " + serverBufferNumber);
     if(key != BACKSPACE && key != DELETE)
	 {
        if(pos < oldBuffer.length)	 
          document.getElementById("Buf").innerHTML = oldBuffer.substring(0,pos) + key + oldBuffer.substring(pos+1,oldBuffer.length);
        else
          document.getElementById("Buf").innerHTML += key;  
	 }
	 else if (key == BACKSPACE)
	 { 
	    console.log("Inside Backspace");
       	if (pos == 1)
       	  document.getElementById("Buf").innerHTML = oldBuffer.substring(1,oldBuffer.length);
       	else
       	  document.getElementById("Buf").innerHTML = oldBuffer.substring(0,pos-1) + oldBuffer.substring(pos,oldBuffer.length);
	 }
	 else
	 {
	    console.log("Inside Delete");	 
       	if (pos == 0)
       	  document.getElementById("Buf").innerHTML = oldBuffer.substring(1,oldBuffer.length);
       	else
       	  document.getElementById("Buf").innerHTML = oldBuffer.substring(0,pos) + oldBuffer.substring(pos+1,oldBuffer.length);	   
	 }
	 document.getElementById("buffer_version_number").innerHTML = serverBufferNumber;
}

function insertQ(key,pos,clientId)
{
  var q_version_num = document.getElementById("Q_version_number").innerHTML;
  var buffer_version_number = document.getElementById("buffer_version_number").innerHTML;
  var Q = document.getElementById("Q");
  console.log("Q Version Number : " + parseInt(q_version_num));
  q_version_num  = parseInt(q_version_num) + 1;
  if (key != ommit_char)
  {
    tmp = key +  "," + pos + "," + clientId + "," + q_version_num + "," + buffer_version_number + "|";
    Q.innerHTML = Q.innerHTML + tmp;
    console.log(tmp);
    document.getElementById("Q_version_number").innerHTML = q_version_num;
  }   
  return q_version_num;
}

function updateClientBuf(textSent)
{
	var Q1    = document.getElementById("Q").innerHTML;
	var buff  = document.getElementById("Buf").innerHTML;
    var clientID = document.getElementById("clientId").innerHTML;
    var flag  =  0;    
    var queue =  Q1.split("|"); 
    var qtuple = queue[0].split(",");

    console.log("Split of queue : " + queue[0] + queue[1] + queue[2] );
    console.log("Client Queue length : " + queue.length + ", " + Q1.length);
    //Section to handle 'ACK'
    var lastTuple    = textSent.substring((textSent.lastIndexOf("|",textSent.length-5) + 1), textSent.lastIndexOf("|"));
    var serverTuple   = lastTuple.split(",");
	var serverBufferNumber = serverTuple[3];
	console.log("Server buffer num : " + serverBufferNumber );
    if(serverTuple[2] == clientID)
    {
       	for(i=0;i<4;i++)
       	{
       	    console.log("Comparing "+ i + ". ServerTuple : " + serverTuple[i] + ". Queue : " +  qtuple[i]);
         	if(serverTuple[i] == qtuple[i])
          	   flag = 1;
         	else 
          	   break;  
       	} 
       	console.log("Flag Value : " + flag);
       	if(flag)
       	{
          	document.getElementById("Q").innerHTML = Q1.substring(Q1.indexOf("|") + 1,Q1.length); 
          	updateBuffer(serverTuple[0],serverTuple[1],serverTuple[3]);
       	}
    }
    else //Section to handle 'UPD'
    {
        var client_q = document.getElementById("Q");
        console.log("Update Section");
        updateBuffer(serverTuple[0],serverTuple[1],serverTuple[3]);
     	if(client_q != null && client_q.value != "")
     	{
     	  console.log("Client Queue is not null" + Q1);
     	}
     	else
     	{
     	 console.log("Client Queue is null"); 
     	}  
     	
         	//document.getElementById("Buf").innerHTML += serverTuple[0];
         	document.getElementById("mainDoc").value = document.getElementById("Buf").innerHTML;  
    }
}

function setUpPersistantConnection(e)
{
	xmlhttp=new XMLHttpRequest(); 
	xmlhttp.onreadystatechange=function()
	{
		try{
			if( xmlhttp.status==200)
			{
				if(header_sent!=0)
				{
				   var textSent = new String(xmlhttp.responseText);
				   console.log("Response text : " + textSent);
                   updateClientBuf(textSent);
				}
				else
				{
				   console.log("CHAR got : "+xmlhttp.responseText + " , response len ; " + xmlhttp.responseText.length );
				   if(xmlhttp.responseText.length!=0)
					{
						header_sent =1; 
						var initialText = xmlhttp.responseText;
						document.getElementById("clientId").innerHTML = initialText.charAt(initialText.length - 2) ;
					}
				}
			}
		}catch(e)
		{
			console.log(e.message + " Xml status : ");
		}
	};
	xmlhttp.open("POST","http://192.168.0.13:5000",true);
	xmlhttp.send("STUFF POSTED");
	mainDoc.onkeydown = function(e){keyPress(e);}
};

function returnKeyFromCode(code){
 	if(code == 8)
	 	var charPressed = BACKSPACE;
	 else if(code == 32)
	 	var charPressed = " "; //Spacebar
	 else if(code == 37)
	 	var charPressed = ommit_char;
	 else if(code == 38)
	 	var charPressed = ommit_char;
	 else if(code == 39)
	 	var charPressed = ommit_char;
	 else if(code == 40)
	 	var charPressed = ommit_char;
	 else if(code == 46)
	 	var charPressed = DELETE;
	 else
	 	var charPressed = String.fromCharCode(code);

	return charPressed;

};

function keyPress(e)
{
	var textReplace = document.getElementById("textReplace");
	var keyPressed = returnKeyFromCode(e.which)  ;
    var buffer_version_number =document.getElementById("buffer_version_number").innerHTML;
	var Q_version_number =document.getElementById("Q_version_number").innerHTML;
	var locationReplace = document.getElementById("location");
	var clientId = document.getElementById("clientId").innerHTML;	
	if(keyPressed == ommit_char)
		return;
	//Increment the Q_version number and add it back to the same div
	textReplace.innerHTML = keyPressed;
	locationReplace.innerHTML = mainDoc.selectionStart;
	Q_version_number = insertQ(keyPressed,mainDoc.selectionStart,clientId);
	console.log("Q version number : " + Q_version_number);
	xmlhttp1=new XMLHttpRequest();
	xmlhttp1.onreadystatechange=function(){};
	xmlhttp1.open("POST","http://192.168.0.13:5000?key=" + keyPressed + "&pos=" +mainDoc.selectionStart +"&server_revno="+buffer_version_number + "&client_revno=" + Q_version_number +  "&cid="+clientId +"&param=EOS",true);
	xmlhttp1.send("Stuff");
};

function setEventHandlers()
{

	var connectButton=document.getElementById("connectToServer");
	connectButton.onclick=function(e){setUpPersistantConnection(e);}
};

function main()
{
	setEventHandlers();	
}
main();
 </script>
</div>

</body>
</html>
